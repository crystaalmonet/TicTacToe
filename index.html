<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <h1> Tic Tac Toe</h1> 
   <h2>3 In A Row! XOXO</h2>
   <p id="game-rules">
       We all know the classic game of Tic Tac Toe; simple, 
       yet addictive (if you're competitive like me 😉 )! <br>
       The rules are simple! <br>
       Pick your letter, ❌ or 🅾️ and do your best to be first getting 
       3 in a row! <br>
       Have fun and play fair!
   </p>
   <table>
       <tr>
           <td id="1"></td>
           <td id="2"></td>
           <td id="3"></td>
       </tr>
       <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
       </tr>
       <tr>
       <td id="7"></td>
       <td id="8"></td>
       <td id="9"></td>
    </tr>
   </table>
   <button id="reset">Start Over</button>
   <footer>👩🏽‍💻Crystal on the Code 👩🏽‍💻</footer>
</div>
<script src="app.js"></script>
</body>
</html>
